<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Favicon - SVG for modern browsers, PNG fallback -->
    <link rel="icon" type="image/svg+xml" href="/butterfly.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    
    <!-- Mobile App Icons - All from same source (butterfly.svg) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/icon-57x57.png" />
    <!-- Default apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Web App Manifest (Android/Chrome) -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Новый Я" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#4A9B8C" />
    <meta name="msapplication-TileColor" content="#4A9B8C" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- SEO & Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Performance: DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Base SEO -->
    <meta name="description" content="Дневник настроения онлайн - Новый Я. Отслеживай настроение, получай поддержку и находи баланс каждый день." />
    <meta name="keywords" content="дневник настроения онлайн, отслеживание настроения, эмоциональная поддержка, ментальное здоровье, психологическая помощь, терапия, саморазвитие" />
    <meta name="author" content="Новый Я" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ru_RU" />
    <meta property="og:site_name" content="Новый Я" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Font optimization: preconnect for faster DNS resolution -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load only necessary font weights (400, 500, 600) and use font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Новый Я</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

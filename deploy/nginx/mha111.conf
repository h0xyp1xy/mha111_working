server {
    listen 80;
    server_name newmood.space www.newmood.space;

    # Increase if you upload audio/media
    client_max_body_size 25m;

    # ---- Frontend (React SPA) ----
    # This folder must contain index.html and assets/ (built via `npm run build`)
    # Repo layout used in this runbook:
    # - /srv/mha111/app/backend
    # - /srv/mha111/app/frontend
    root /srv/mha111/app/frontend/build;
    index index.html;

    # Serve built frontend assets directly
    location /assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback: refresh on /mood, /analytics, etc.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---- Django static + media ----
    # If you enable Django admin, it needs its own static files.
    location /static/ {
        alias /var/www/mha111/static/;
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /media/ {
        alias /var/www/mha111/media/;
        try_files $uri =404;
        access_log off;
    }

    # ---- Django app (Gunicorn via unix socket) ----
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://unix:/run/mha111/gunicorn.sock;
    }

    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://unix:/run/mha111/gunicorn.sock;
    }
}

